<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JussNate25 Todo App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>

      <select id="category">
        <option value="General">General</option>
        <option value="Work">Work</option>

  </main>
